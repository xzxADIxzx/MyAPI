<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>MyAPI</title>
	<link rel="shortcut icon" href="favicon.svg" type="image/svg">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="adapt.css">
</head>
<body>
	<header>
		<div id="header-menu">
			<div class="header-menu-line header-menu-line-1"></div>
			<div class="header-menu-line header-menu-line-2"></div>
			<div class="header-menu-line header-menu-line-3"></div>
		</div>
		<div class="header-text page-load">
			<a href="#goto-myapi">MyAPI</a>
		</div>
		<div class="header-arrow"></div>
		<div class="header-text"></div>
		<iframe name="dd" style="display:none;"></iframe>
		<form id="header-form" target="dd">
			<input id="header-form-search" type="text" spellcheck="false" autocomplete="off">
			<input id="header-form-send" type="image" src="favicon.svg">
		</form>
		<div id="header-form-search-results" style="display: none;" translate="no"></div>
		<div id="header-form-decor"></div>
		<div id="header-decor"></div>
	</header>
	<div id="sidebar" translate="no"></div>
	<div id="content"></div> 
</body>
<script type="text/javascript" src="script.js"></script>
</html>
